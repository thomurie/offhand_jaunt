{% extends 'base.html' %} {% block content %} {% if user != None%}
<div>
  <h3>{{ user.name }}</h3>
  <img src="{{ user.image_url}}" alt="User Image" />
</div>
{% else %} <a href="{{ url_for('login') }}">Login</a>{% endif%}

<form class="inputdata">
  <label for="departure_airport">Home Airport:</label>
  <input
    type="text"
    name="departure_airport"
    id="departure_airport"
    placeholder="IATA Code (3 Letters)"
  />
  <label for="departure_date">Departure Date</label>
  <input type="date" name="departure_date" id="departure_date" />
  <label for="return_date">Return Date (optional)</label>
  <input type="date" name="return_date" id="return_date" />
  <label for="anytime">Anytime</label>
  <input type="checkbox" name="anytime" id="anytime" />
  <button type="submit" class="go">Go!</button>
</form>

<div class="quote"></div>

{% endblock %}
