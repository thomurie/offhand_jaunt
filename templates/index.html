{% extends 'base.html' %} {% block content %}
<!-- Home Page Form -->
<div class="columns is-vcentered is-gapless is-desktop">
  <div class="column">
    <img src="../static/images/7437.jpg" alt="travel website" />
  </div>
  <div class="column">
    <div class="hero-body">
      <p class="title is-1 cursive">Take an Offhand Jaunt</p>
      <p class="title is-3">You could go anywhere</p>
    </div>
  </div>
</div>

<div class="container is-fluid">
  <form action="" id="inputdata">
    <div class="columns is-desktop is-vcentered">
      <div class="column">
        <label for="departure_iata">Departing Airport (IATA Code)</label>
        <input
          class="input"
          type="text"
          placeholder="IATA Code (3 Letters)"
          id="departure_iata"
          name="departure_iata"
          value=""
        />
        <p id="departure_iata_msg" class="subtitle is-6">
          Integrated Search coming soon!
        </p>
      </div>
      <div class="column">
        <label for="departure_date">Departure Date</label>
        <input
          class="input"
          type="date"
          id="departure_date"
          name="departure_date"
        />
        <p id="departure_date_msg" class="subtitle is-6"></p>
      </div>
      <div class="column">
        <label for="return_date">Return Date</label>
        <input class="input" type="date" id="return_date" name="return_date" />
        <p id="return_date_msg" class="subtitle is-6"></p>
      </div>
      <div class="column">
        <button type="submit" id="go" class="button is-link is-fullwidth">
          <span class="icon is-small is-right">
            <i class="fas fa-search"></i>
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="container is-fluid mb-4"><br /></div>
{% endblock %} {% block jsScript %}
<script src="/static/home.js" defer></script>
{% endblock %}
